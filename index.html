    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // AJAX 요청
            $.ajax({
                url: 'data.json',
                dataType: 'json',
                success: function(data) {
                    // JSON 데이터 처리
                    $.each(data, function(index, item) {
                        var card = '<div class="col-md-6 mb-4">' +
                            '<div class="card">' +
                            '<img src="' + item.image + '" class="card-img-top" alt="' + item.alt + '">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + item.title + '</h5>' +
                            '<h6 class="card-subtitle mb-2 text-muted">' + item.subtitle + '</h6>' +
                            '<p class="card-text">' + item.description + '</p>' +
                            '<a href="' + item.link + '" class="card-link stretched-link" target="_blank"></a>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                        $('.row').append(card);
                    });
                },
                error: function(xhr, status, error) {
                    console.log('AJAX Error: ' + status + ', ' + error);
                }
            });
        });
    </script>
